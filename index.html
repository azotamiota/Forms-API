<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & APIs</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./index.js" defer></script>
</head>
<body>
  <h1 id="main-header">Forms & APIs</h1>

  <form id="main-form">
    <div class="inputs mb-3 form-check">
        <label for="new-greeting" class="form-label">Greeting</label>
        <input type="text" class="form-control" id="new-greeting" placeholder="Type a new greeting" name="greeting" required>
    </div>
    <div class="inputs mb-3 form-check">
        <label for="event-type" class="form-label">Choose a type of event</label>
        <select class="form-control" name="event-type" id="event-type" required>
            <option value="wedding" selected disabled>Choose...</option>
            <option value="wedding">Wedding</option>
            <option value="concert">Concert</option>
            <option value="graduation">Graduation</option>
            <option value="funeral">Funeral</option>
            <option value="christmas">Christmas</option>
            <option value="birthday">Birthday</option>
            <option value="anniversary">Anniversary</option>
            <option value="thanksgiving">Thanksgiving</option>

        </select>
    </div>
    <div class="inputs mb-3 form-check">
        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
        <label class="form-check-label" for="exampleCheck1">Message</label>
        <input id='old-message' class="form-control" type="text" placeholder="Type your message here" name="message" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <section id="main-card-container">
        <h2 id="event-name"></h2>
        <div class="card" style="width: 18rem;" id="card-container">
        <img src="..." id="card-photo" class="card-img-top" alt="Image">
        <div class="card-body">
            <h5 class="card-title" id="card-greeting">Card title</h5>
            <p class="card-text" id="card-message">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <button id='go-back' class="btn btn-primary">Go Back</button>
        </div>
        </div>
    </section>


  <!-- <div id="card-container">
    <div id="card-greeting">Greeting here</div>
    <div id="card-photo">
        Here comes the photo
    </div>
    <div id="card-message">Here comes the card message</div> -->

  </div>
</body>
</html>
